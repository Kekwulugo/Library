<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Library</title>
 <link rel="stylesheet" href="Assets/css & fonts/style.css">
</head>
<body>
 <h1>My Library</h1>
 <main>
 <button class="new-form">Add New Book</button>
 
<dialog>
  <button class="close-form">Close Form</button>
  <form action="" method="">
   
  <p>Fill out this form to add a new book to your library</p>

  <label for="Title"> Book Title <span> *</span></label>
  <input type="text" name="Title" id="Title" required/>

  <label for="Authour"> Authour Name<span> *</span></label>
  <input type="text" name="Authour" id="Authour" required/>

  <label for="Pages"># of Pages Read<span> *</span></label>
  <input type="number" name="Pages" id="Pages" required/>
<div>
  <label for="Read">Read?</label>
  <input type="checkbox" name="Read" value="true" id="Read"/>
  </div>

 

  <label for="Review"> What did you think about this book?</label>
  <input type="textarea" name="Review" id="Review"/>
  

  <button type="submit" class="Submit"> Add to my Library</button>
  
  
 </form>
</dialog>
 

 <div class="book-container">
  <h2>You currently do not have any books in your library</h2>

 </div>
 </main>

 <footer></footer>
 <script src="Assets/js/script.js"></script>
</body>
</html>
